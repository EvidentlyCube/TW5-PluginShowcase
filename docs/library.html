var assetList = [
    {
        "title": "$:/plugins/EvidentlyCube/AdvancedPerformance",
        "version": "1.1.1",
        "core-version": ">=5.2.3",
        "description": "Additional functionalities to measure your TW's performance.",
        "author": "Maurycy Zarzycki",
        "source": "https://github.com/EvidentlyCube/TW5-AdvancedPerformance",
        "plugin-type": "plugin",
        "list": "readme license history",
        "dependents": "",
        "type": "application/json",
        "readme": "\n[[Github|https://github.com/EvidentlyCube/TW5-AdvancedPerformance]]\n\n----\n\n! Features\n\nExpand TiddlyWiki's performance instrumentation and make its results available directly in your wiki,\nwithout having to use developer console of the browser.\n\n!! How to Use\n\n* Install the plugin\n* Enable //Performance Instrumentation// (Control Panel -> Settings -> Performance Instrumentation)\n* Save wiki\n* Refresh the page\n\nThe bottom widget will now be available and advanced instrumentation will happen. The functionality of this plugin can be easily toggled off by disabling //Performance Instrumentation// and refreshing the page.\n",
        "requires-reload": "yes"
    },
    {
        "title": "$:/plugins/EvidentlyCube/AutoCloseTags",
        "version": "0.0.5",
        "core-version": ">=5.2.0",
        "description": "Automatically closes open HTML tag when you type '>'",
        "author": "Maurycy Zarzycki",
        "source": "https://github.com/EvidentlyCube/TW5-AutoCloseTags",
        "plugin-type": "plugin",
        "list": "readme license history",
        "dependents": "",
        "type": "application/json",
        "readme": "[[Github|https://github.com/EvidentlyCube/TW5-AutoCloseTags]]\n\n----\n\nAutomatically close HTML tags as you type. ''Does not work with ~CodeMirror!''\n\n* Works with `<$widgets>`.\n* Does not trigger for `<<macroCalls>>`.\n* Does not trigger for `<self-closed/>` tags.\n* Does not trigger for empty `<>` tags.",
        "requires-reload": "yes"
    },
    {
        "title": "$:/plugins/EvidentlyCube/AutoComplete",
        "version": "1.0.14",
        "core-version": ">=5.2.3",
        "description": "Enable easy tiddler name completion in various contexts",
        "author": "Maurycy Zarzycki",
        "source": "https://github.com/EvidentlyCube/TW5-AutoComplete",
        "plugin-type": "plugin",
        "list": "readme license history",
        "dependents": "",
        "type": "application/json",
        "readme": "[[Github|https://github.com/EvidentlyCube/TW5-AutoComplete]]\n\n----\n\n! Features\n\nA versatile and easy to use auto completion for TiddlyWiki:\n\n* Auto complete anything you want:\n** Tiddler titles\n** Field values\n** Any filter result\n* Define your own triggers\n** Customize the filter which retrieves the suggestions\n** Customize template used for inserting the selected suggestion\n** Customize how the suggestions are displayed in the completion window\n** Control auto-triggering separately for inputs and text areas\n* Clear interface for editing the triggers\n* Manually open auto complete with customizable keyboard shortcut\n\n!! Plugin compatibility\n\n * Official [[Code Mirror|https://tiddlywiki.com/plugins/tiddlywiki/codemirror/]] plugin\n * [[Streams|https://saqimtiaz.github.io/streams/]] by saqimtiaz\n\n! How to use\n\n* After installing head to the Control Panel and open the tab ''Evidently Cube''\n* Create a new trigger using the button\n** It will be filled with sensible defaults\n** Customize the trigger to your heart's content\n* At any time press <kbd>Ctrl+Space</kbd> right in front of a defined trigger to open the completion window manually\n** Or use a different keyboard shortcut you defined",
        "requires-reload": "yes"
    },
    {
        "title": "$:/plugins/EvidentlyCube/FieldPropagator",
        "version": "0.0.1",
        "core-version": ">=5.2.0",
        "description": "Propagates a field value upwards through parent tiddlers",
        "author": "Maurycy Zarzycki",
        "source": "https://github.com/EvidentlyCube/TW5-FieldPropagator",
        "plugin-type": "plugin",
        "list": "readme license history",
        "dependents": "",
        "type": "application/json",
        "readme": "[[Github|https://github.com/EvidentlyCube/TW5-FieldPropagator]]\n\n----\n\nPropagates a value of children's field up through its parents. Primary use case was to allow marking tiddlers as public/private, and have the option to display in Table of Contents if a given parent tiddler has any public children.",
        "requires-reload": "yes"
    },
    {
        "title": "$:/plugins/EvidentlyCube/GoToShortcut",
        "version": "0.3.1",
        "core-version": ">=5.2.2",
        "description": "A modal for quickly finding tiddlers that opens with full and easy keyboard navigation.",
        "author": "Maurycy Zarzycki",
        "source": "https://github.com/EvidentlyCube/TW5-GoToShortcut",
        "plugin-type": "plugin",
        "list": "readme license history",
        "dependents": "",
        "type": "application/json",
        "readme": "[[Github|https://github.com/EvidentlyCube/TW5-GoToShortcut]]\n----\n\n//Inspired by VScode's and IntelliJ's ''Go To...'' functionalities.//\n\n----\n\n! Features\n\nA very powerful quick search/goto mechanism that you access in a fraction of a second fully through the keyboard!\n\n * Access the Goto modal with a configurable keyboard shortcut (defaults to `Ctrl+Shift+P`)\n * Customize the search:\n ** By default it will skip drafts, tiddlers starting with `$:/` and ones with a field `goto-ignore`\n ** Prefix the search with `*` to look in titles AND text\n ** Prefix the search with `!` to look in all non-shadow tiddlers (and combine with the wildcard: `!*`)\n ** Prefix the search with `>` to look in all regular and shadow tiddlers (and combine with the wildcard: `>*`)\n ** Input a filter to search directly for it\n * Configure the template either by overriding the shadow tiddler or providing your own template tiddler\n * Full keyboard navigation (not customizable):\n ** `Arrow Up` and `Arrow Down` navigate through the results list\n ** `Enter` opens the selected tiddler\n ** `Page Up` and `Page Down` navigate through one page of the results list\n ** `Ctrl+Home` and `Ctrl+End` go directly to the start/end of the results list\n ** `Escape` and `Ctr+Shift+P` closes the dialog\n * You can also select the tiddlers with a mouse.\n\n! Available customizations:\n\n * Provide your own filters for the results\n * Decide if the results are cleared between openings of the modal or not\n * Use your own template for a result row",
        "requires-reload": "no"
    },
    {
        "title": "$:/plugins/EvidentlyCube/MiddleClickActions",
        "version": "1.0.0",
        "core-version": ">=5.2.0",
        "description": "Allows invoking actions on middle click.",
        "author": "Maurycy Zarzycki",
        "source": "https://github.com/EvidentlyCube/TW5-MiddleClickActions",
        "plugin-type": "plugin",
        "list": "readme license history",
        "dependents": "",
        "type": "application/json",
        "readme": "[[Github|https://github.com/EvidentlyCube/TW5-MiddleClickActions]]\n\n----\n\nAllows invoking an action when middle click is pressed on an element.\n\nInitially developed as a way to close open tabs with middle click\n(an extension to [[BJ/StoryTabs|http://bjtools.tiddlyspot.com/]] plugin).\n\n! Example:\n\nThe button will do nothing on click and will create a new draft on middle click.\n\n```\n<$button>\n<$middle-click-actions>\n<$action-sendmessage $message=\"tm-new-tiddler\"/>\n</$middle-click-actions>\nDo nothing on Click but create new draft on Middle Click.\n</$button>\n```\n\n<$button>\n<$middle-click-actions>\n<$action-sendmessage $message=\"tm-new-tiddler\"/>\n</$middle-click-actions>\nDo nothing on Click but create new draft on Middle Click.\n</$button>\n\n! Keep in mind\n\n* `<$middle-click-actions/>` widget must be a direct child of the widget/UI element that you want to react to the middle click, since it attaches itself to its parent and listens on clicks on there.\n* The widget does not need to be the first child.\n* Any actions defined inside this widget will be protected from being invoked by any parent widget^^[1]^^\n\n----\n\n!! Footnotes:\n\n[1]: Do keep in mind that it will only be the case with widgets that use the normal way of invoking actions. If the widget uses a custom implementation it can ignore the request to not be invoked, but in practice I highly doubt it will ever be a problem with any other plugin in the wild.",
        "requires-reload": "yes"
    },
    {
        "title": "$:/plugins/EvidentlyCube/Permaviews",
        "version": "1.0.0",
        "core-version": ">=5.2.3",
        "description": "Immediately open predefined list of tiddlers by visiting custom permalinks",
        "author": "Maurycy Zarzycki",
        "source": "https://github.com/EvidentlyCube/TW5-Permaviews",
        "plugin-type": "plugin",
        "list": "readme license history",
        "dependents": "",
        "type": "application/json",
        "readme": "[[Github|https://github.com/EvidentlyCube/TW5-Permaviews]]\n\n----\n\n! Features\n\nDefine lists of tiddlers that automatically open when you visit a predefined permalink.\n\n! How to use:\n\nGo to Control Panel -> Evidently Cube -> Permaviews and define as many views as you would like:\n\n * Give it a name by which it can be accessed.\n * Optionally describe it for bookkeeping.\n * Write a filter or a list of tiddler you want to be opened when you visit the permalink\n\nThen use the permalink to change the story river to be those tiddlers only,",
        "requires-reload": "yes"
    },
    {

        "source": "https://github.com/EvidentlyCube/TW5-TaskList",
        "plugin-type": "plugin",
        "list": "readme license history",
        "dependents": "",
        "type": "application/json",
        "readme": "\n[[Github|https://github.com/EvidentlyCube/TW5-TaskList]]\n\n----\n\n! Features\n\nA very powerful Task List/Todo plugin where you can customize almost any aspect of it:\n* Define your own fields\n** Simple text input fields\n** Select powered by Data tiddlers or list fields\n* How the list items are displayed\n* Sorting\n* CSS class applied to each element\n\nAdditionally you can make it so that each task list item has custom tags or fields added on save for maximum power.\n\n''To use'' just create a new tiddler with the tag `TaskList` and use the built-in builder.",
        "requires-reload": "yes"
    }
];

/*\
title: $:/plugins/tiddlywiki/pluginlibrary/libraryserver.js
type: application/javascript
module-type: library

A simple HTTP-over-window.postMessage implementation of a standard TiddlyWeb-compatible server. It uses real HTTP to load the individual tiddler JSON files.

\*/
(function(){

/*jslint node: true, browser: true */
/*global $tw: false */
"use strict";

// Listen for window messages
window.addEventListener("message",function listener(event){
	console.log("plugin library: Received message from",event.origin);
	console.log("plugin library: Message content",event.data);
	switch(event.data.verb) {
		case "GET":
			if(event.data.url === "recipes/library/tiddlers.json") {
				// Route for recipes/library/tiddlers.json
				event.source.postMessage({
					verb: "GET-RESPONSE",
					status: "200",
					cookies: event.data.cookies,
					url: event.data.url,
					type: "application/json",
					body: JSON.stringify(assetList,null,4)
				},"*");
			} else if(event.data.url.indexOf("recipes/library/tiddlers/") === 0) {
				var url = "recipes/library/tiddlers/" + encodeURIComponent(removePrefix(event.data.url,"recipes/library/tiddlers/"));
				// Route for recipes/library/tiddlers/<uri-encoded-tiddler-title>.json
				httpGet(url,function(err,responseText) {
					if(err) {
						event.source.postMessage({
							verb: "GET-RESPONSE",
							status: "404",
							cookies: event.data.cookies,
							url: event.data.url,
							type: "text/plain",
							body: "Not found"
						},"*");
					} else {
						event.source.postMessage({
							verb: "GET-RESPONSE",
							status: "200",
							cookies: event.data.cookies,
							url: event.data.url,
							type: "application/json",
							body: responseText
						},"*");
					}
				});
			} else {
				event.source.postMessage({
					verb: "GET-RESPONSE",
					status: "404",
					cookies: event.data.cookies,
					url: event.data.url,
					type: "text/plain",
					body: "Not found"
				},"*");
			}
			break;
	}
},false);

// Helper to remove string prefixes
function removePrefix(string,prefix) {
	if(string.indexOf(prefix) === 0) {
		return string.substr(prefix.length);
	} else {
		return string;
	}
}

// Helper for HTTP GET
function httpGet(url,callback) {
	var http = new XMLHttpRequest();
	http.open("GET",url,true);
	http.onreadystatechange = function() {
		if(http.readyState == 4 && http.status == 200) {
			callback(null,http.responseText);
		}
	};
	http.send();
}

})();

</script>
